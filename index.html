<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Diary</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="main.js" defer></script>
    <style type="text/tailwindcss">
      @layer base {
        @font-face {
          font-family: 'icons';
          src: url('./assets/font/fontello.eot?14379061');
          src: url('./assets/font/fontello.eot?14379061#iefix')
              format('embedded-opentype'),
            url('./assets/font/fontello.woff?14379061') format('woff'),
            url('./assets/font/fontello.ttf?14379061') format('truetype'),
            url('./assets/font/fontello.svg?14379061#fontello') format('svg');
          font-style: normal;
          font-weight: normal;
        }
      }
      @theme {
        --color-poke-blue: #3b82f6;
        --color-poke-red: #ef3e36;
        --color-poke-green: #4ade80;
        --color-poke-yellow: #ffd447;
        --color-poke-gray-dark: #1e293b;
        --color-poke-gray-light: #f3f4f6;
        --font-icons: 'icons';
      }
      @layer components {
        .icon {
          @apply normal-case not-italic antialiased text-[125%] text-poke-gray-dark;
        }
      }
    </style>
  </head>
  <body class="bg-poke-gray-light min-h-screen flex flex-col">
    <div
      id="wrapper"
      class="max-w-[1440px] w-full mx-auto flex flex-col min-h-screen"
    >
      <header
        class="flex flex-col md:flex-row items-center w-full bg-poke-gray-dark p-5 text-poke-gray-light mb-10 fixed shadow-[0_25px_25px_rgba(255,255,255,0.25)]"
      >
        <div
          class="w-full md:w-1/4 flex items-center justify-between md:justify-start"
        >
          <a href="index.html" class="flex items-center hover:text-poke-red">
            <img
              src="assets/icons/pokeball.png"
              width="24"
              height="24"
              alt=""
              class="block w-[24px] h-[24px] mr-2"
            />
            PokedexDiary
          </a>
          <div id="toggle-menu" class="md:hidden">
            <i id="menu-o" class="icon font-icons text-white">&#xf0c9;</i>
            <i id="menu-c" class="icon font-icons text-white hidden"
              >&#xe800;</i
            >
          </div>
        </div>
        <div
          id="search-container"
          class="w-full md:3/4 hidden mt-5 md:mt-0 md:flex md:justify-end"
        >
          <div class="flex items-center justify-between">
            <form method="get" class="flex items-center mr-5 md:mr-10">
              <div class="flex items-center relative mr-2 md:mr-5">
                <label for="search" class="sr-only">Search</label>
                <input
                  id="search"
                  name="search"
                  type="text"
                  placeholder="Your pokemon"
                  class="w-[150px] md:w-[200px] bg-white p-1 placeholder-poke-gray-dark outline-none focus:ring-2 focus:ring-poke-red focus:ring-offset-2"
                />
                <i
                  class="icon font-icons text-poke-gray-dark absolute left-[85%]"
                  >&#xe803;</i
                >
              </div>
              <button
                type="button"
                class="cursor-pointer bg-poke-red px-2 py-1 hover:text-poke-gray-dark"
              >
                Search
              </button>
            </form>
            <a
              href="pokedex.html"
              class="group flex justify-center items-center hover:text-poke-red"
              ><i
                class="icon font-icons text-white mr-2 group-hover:text-poke-red"
                >&#xe802;</i
              >
              Favorites</a
            >
          </div>
        </div>
      </header>

      <main class="flex-grow">
        <div
          id="pokemon-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"
        >
          <!-- Pokémon cards will be populated here -->
        </div>
      </main>

      <footer class="bg-poke-gray-dark h-15 w-full p-5">
        <div
          id="footer-container"
          class="w-full flex justify-between lg:justify-around items-center text-poke-gray-light text-xs md:text-sm"
        >
          <div id="footer-left" class="hidden md:block"></div>
          <div id="footer-center">PokeDexDiary © 2025 Anna, Simone, Dandy</div>
          <div id="footer-right">
            <a href="https://pokeapi.co/" target="_blank" rel="noopener">
              PokeAPI
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
