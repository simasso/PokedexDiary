<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Diary</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js" defer></script>
    <style type="text/tailwindcss">
      @layer base {
        @font-face {
          font-family: 'icons';
          src: url('./assets/font/fontello.eot?14379061');
          src: url('./assets/font/fontello.eot?14379061#iefix')
              format('embedded-opentype'),
            url('./assets/font/fontello.woff?14379061') format('woff'),
            url('./assets/font/fontello.ttf?14379061') format('truetype'),
            url('./assets/font/fontello.svg?14379061#fontello') format('svg');
          font-style: normal;
          font-weight: normal;
        }
      }
      @theme {
        --color-poke-blue: #3b82f6;
        --color-poke-red: #ef3e36;
        --color-poke-green: #4ade80;
        --color-poke-yellow: #ffd447;
        --color-poke-gray-dark: #1e293b;
        --color-poke-gray-light: #f3f4f6;
        --font-icons: 'icons';
      }
      @layer components {
        .icon {
          @apply normal-case not-italic antialiased text-[125%] text-poke-gray-dark;
        }
      }
    </style>
  </head>
  <body class="bg-poke-gray-light min-h-screen flex flex-col">
    <div
      id="wrapper"
      class="max-w-[1440px] w-full mx-auto flex flex-col min-h-screen"
    >
      <header class="h-20 w-full">
        <i class="icon font-icons">&#xf0c9;</i>
        <i class="icon font-icons">&#xe800;</i>
        <i class="icon font-icons">&#xe803;</i>
      </header>

      <main class="flex-grow">
        <div
          id="pokemon-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"
        >
          <!-- Pokémon cards will be populated here -->
        </div>
      </main>

      <footer class="bg-poke-gray-dark h-15 w-full p-5">
        <div
          id="footer-container"
          class="w-full flex justify-between lg:justify-around items-center text-poke-gray-light text-xs md:text-sm"
        >
          <div id="footer-left" class="hidden md:block"></div>
          <div id="footer-center">PokeDexDiary © 2025 Anna, Simone, Dandy</div>
          <div id="footer-right">
            <a href="https://pokeapi.co/" target="_blank" rel="noopener">
              PokeAPI
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
